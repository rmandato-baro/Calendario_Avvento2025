<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Benvenuto â€“ Calendario dell'Avvento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* ðŸŽ¥ Video di sfondo */
    #video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: blur(4px) brightness(0.85);
    }

    /* Overlay leggero per contrasto */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.45);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    /* ðŸ“¦ Box centrale */
    .center-box {
      width: 90%;
      max-width: 500px;
      margin: auto;
      margin-top: 60px;
      padding: 28px 30px 36px;
      background: rgba(255,255,255,0.85);
      border-radius: 22px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .center-box h1 {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 12px;
      color: #111;
    }

    .center-box p {
      font-size: 16px;
      color: #444;
      margin-bottom: 24px;
    }

    /* ðŸ”˜ Pulsanti */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      padding: 14px 18px;
      background: #d12e2e;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform .18s ease, filter .18s ease;
    }

    .btn:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

    .btn.alt {
      background: #008060;
    }

    @media (max-width: 600px){
      .center-box {
        margin-top: 40px;
        padding: 22px;
      }
      .btn {
        font-size: 15px;
      }
    }

  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video sfondo -->
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="video_intro.mp4" type="video/mp4">
  </video>

  <!-- Overlay biancastro -->
  <div class="overlay"></div>

  <!-- ðŸ“¦ Box centrale -->
  <div class="center-box">
    <h1>Benvenuto nel Calendario dellâ€™Avvento</h1>
    <p>Scegli quale versione del calendario vuoi visualizzare ðŸŽ„âœ¨</p>

    <div class="buttons">
      <a class="btn" href="calendar.html">Calendario principale</a>
      <a class="btn alt" href="calendar_backup.html">Calendario backup</a>
      <a class="btn" href="calendar2.html">Versione speciale 2</a>
      <a class="btn alt" href="calendar3.html">Versione speciale 3</a>
    </div>
  </div>

</body>
</html>
