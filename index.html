<!DOCTYPE html>

  <style>
    :root{
      --bg: #020617;
      --card: #0b1120;
      --accent: #f97316;
      --accent-2: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, #1f2937 0, #020617 50%, #000 100%);
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .wrapper {
      max-width:600px;
      width:100%;
      background:rgba(15,23,42,0.9);
      border-radius:24px;
      padding:28px 22px 24px;
      box-shadow:0 20px 50px rgba(0,0,0,0.7);
      border:1px solid rgba(148,163,184,0.4);
      backdrop-filter: blur(20px);
      text-align:center;
    }

    h1 {
      margin:0 0 8px;
      font-size:26px;
      letter-spacing:0.04em;
      text-transform:uppercase;
    }

    p.subtitle {
      margin:0 0 24px;
      font-size:14px;
      opacity:0.85;
    }

    .buttons {
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:10px;
    }

    @media (min-width: 640px){
      .buttons {
        flex-direction:row;
      }
    }

    .btn {
      flex:1;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:999px;
      padding:12px 18px;
      font-weight:600;
      font-size:15px;
      text-decoration:none;
      border:none;
      cursor:pointer;
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }

    .btn span.icon {
      margin-right:8px;
      font-size:18px;
    }

    .btn-primary {
      background:linear-gradient(135deg, var(--accent), #facc15);
    }

    .btn-secondary {
      background:linear-gradient(135deg, var(--accent-2), #0ea5e9);
    }

    .btn:hover {
      transform:translateY(-1px);
      filter:brightness(1.05);
      box-shadow:0 10px 26px rgba(0,0,0,0.6);
    }

    .footer-note{
      margin-top:20px;
      font-size:12px;
      opacity:0.7;
    }
  </style>
</head>
