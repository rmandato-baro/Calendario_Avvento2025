<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario dell'Avvento – Classico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --card-radius: 18px;
      --shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.18);
      --accent: #f97316;
      --lock-bg: rgba(15,23,42,0.65);
    }

    * {
      box-sizing: border-box;
    }

    /* Sfondo 1 (di base) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("img/sfondo_1.jpg") center/cover no-repeat fixed;
      z-index: -2;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    /* Sfondo 2 (sopra, inizialmente nascosto) */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: url("img/sfondo_2.jpg") center/cover no-repeat fixed;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    /* Quando aggiungiamo .bg-2 il secondo sfondo appare con sfumatura */
    body.bg-2::before {
      opacity: 0;
    }

    body.bg-2::after {
      opacity: 1;
    }

    body {
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f3f4f6;
      color:#111827;
      display:flex;
      justify-content:center;
      padding:24px 12px 40px;
    }

    .page-container{
      position:relative;
      max-width:1100px;
      width:100%;
      border-radius:24px;
      box-shadow:0 18px 40px rgba(15,23,42,0.18);
      padding:24px 16px 32px;
    }

    .page-title{
      text-align:center;
      margin:0 0 6px;
      font-size:28px;
      font-weight:800;
      letter-spacing:0.05em;
      text-transform:uppercase;
    }

    .page-subtitle{
      text-align:center;
      margin:0 0 24px;
      font-size:14px;
      color:#6b7280;
    }

    /* Griglia 5x5 */
    .calendar-grid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      justify-content:center;
      gap:18px;
      padding:8px;
    }

    .box-wrapper{
      display:flex;
      justify-content:center;
    }

    .day-box{
      position:relative;
      width:150px;
      height:150px;
      border-radius:18px;
      overflow:hidden;
      background:#ffffff;
      box-shadow:0 10px 25px rgba(15, 23, 42, 0.18);
      cursor:pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      border:4px solid #ffffff;
      box-sizing:border-box;
    }

    .day-box img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition: filter .25s ease, transform .25s ease, opacity .25s ease;
    }

    .day-box:hover{
      transform: translateY(-2px);
      box-shadow:0 16px 30px rgba(15,23,42,0.22);
    }

    .day-box:hover img{
      transform:scale(1.03);
    }

    /* Bollino numero - se vuoi riattivarlo, togli i commenti
    .day-badge{
      position:absolute;
      top:8px;
      left:8px;
      width:30px;
      height:30px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #fef3c7, #b91c1c);
      color:#fff;
      font-weight:700;
      font-size:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.4);
      z-index:2;
    } */

    .day-box-25{
      box-shadow:0 0 0 rgba(0,0,0,0);
      border:2px solid rgba(234,179,8,0.8);
    }

    /* Bloccati: blur + stella, ma lasciamo i click per animazioni */
    .day-box-locked{
      cursor:not-allowed;
    }

    .day-box-locked img{
      filter: blur(3px) brightness(0.92);
    }

    .day-box-locked::after{
      content:"⭐";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      background:linear-gradient(to bottom, rgba(15,23,42,0.2), var(--lock-bg));
      color:#f9fafb;
      text-shadow:0 2px 6px rgba(0,0,0,0.6);
      z-index:2;
    }

    /* ⭐ Stella del giorno corrente con colore diverso */
.day-box-locked.current-day::after {
  color: #facc15 !important;   /* colore oro */
  text-shadow: 0 0 12px rgba(250, 204, 21, 0.8);
}

    /* ⭐ Animazione “invito” per la stella del giorno corrente */
    @keyframes current-star-pulse {
      0% {
        transform: scale(1) translateY(0);
        box-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
      }
      50% {
        transform: scale(1.08) translateY(-2px);
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.6);
      }
      100% {
        transform: scale(1) translateY(0);
        box-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
      }
    }

    .day-box-locked.current-day::after{
      animation: current-star-pulse 1.6s ease-in-out infinite;
    }

    /* Tremolio per caselle bloccate (giorni futuri) */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-4px); }
      40%, 80% { transform: translateX(4px); }
    }

    .day-box.shake {
      animation: shake 0.35s;
    }

    /* Rottura della stella (oggi) */
    @keyframes star-break {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.4) rotate(10deg);
        opacity: 0;
      }
    }

    .day-box-locked.breaking::after{
      animation: star-break 0.4s forwards;
    }

    /* Popup */
    .popup{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(15,23,42,0.85);
      justify-content:center;
      align-items:center;
      padding:20px;
      z-index:9999;
    }

    .popup-content{
      background:rgba(255,255,255,0.96);
      border-radius:22px;
      max-width:420px;
      width:100%;
      padding:22px 20px 20px;
      box-shadow:0 18px 40px rgba(0,0,0,0.7);
      position:relative;
      text-align:center;
    }

    .popup-content img{
      width: 100%;
      height: auto;
      border-radius: 16px;
      margin-bottom: 14px;
    }

    .popup-day-label{
      font-size:13px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:#6b7280;
      margin-bottom:4px;
    }

    .popup-content h3{
      margin:4px 0 10px;
      font-size:20px;
      font-weight:700;
      color:#111827;
    }

    .popup-content p{
      margin:0 0 18px;
      font-size:15px;
      line-height:1.5;
      color:#374151;
    }

    .popup-close{
      position:absolute;
      top:10px;
      right:14px;
      font-size:26px;
      cursor:pointer;
      color:#9ca3af;
    }

    .popup-close:hover{
      color:#111827;
    }

    .cta-button{
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      background:var(--accent);
      border:none;
      transition:transform .15s ease, filter .15s ease;
    }

    .cta-button:hover{
      transform:translateY(-1px);
      filter:brightness(1.05);
    }

    /* Responsive */
    @media (max-width: 900px){
      .page-container{
        max-width:750px;
      }
      .calendar-grid{
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px){
      .page-container{
        max-width:480px;
      }
      .calendar-grid{
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .day-box{
        width:100px;
        height:100px;
      }
    }

    @media (max-width: 400px){
      .day-box{
        width:90px;
        height:90px;
      }
    }
  </style>
</head>

    ];

    function normalizeDate(dateInput){
      const d = new Date(dateInput);
      d.setHours(0,0,0,0);
      return d;
    }

    function isFutureDate(dateStr){
      const today = normalizeDate(new Date());
      const unlock = normalizeDate(dateStr);
      return unlock > today;
    }

    function isTodayDate(dateStr){
      const today = normalizeDate(new Date());
      const unlock = normalizeDate(dateStr);
      return unlock.getTime() === today.getTime();
    }

    function openPopup(id){
      const el = document.getElementById(id);
      if(el){ el.style.display = "flex"; }
    }

    function closePopup(el){
      el.style.display = "none";
    }

    function createDayBox(day){
      const isFuture = isFutureDate(day.unlockDate);
      const isToday  = isTodayDate(day.unlockDate);

      const wrapper = document.createElement('div');
      wrapper.className = 'box-wrapper';

      const box = document.createElement('div');
      box.className = 'day-box';
      if(day.day === 25) box.classList.add('day-box-25');
      if(isFuture || isToday) box.classList.add('day-box-locked');
      if(isToday) box.classList.add('current-day');

      const img = document.createElement('img');
      img.src = day.imgSmall;
      img.alt = day.title;
      box.appendChild(img);

      const badge = document.createElement('div');
      badge.className = 'day-badge';
      badge.textContent = day.day;
      box.appendChild(badge);

      if(isFuture){
        // Giorno nel futuro: niente popup, solo tremolio
        box.addEventListener('click', () => {
          box.classList.add('shake');
          setTimeout(() => {
            box.classList.remove('shake');
          }, 400);
        });
      } else if(isToday){
        // Giorno di oggi: stella "invita", poi si rompe al click
        box.style.cursor = 'pointer';
        box.addEventListener('click', () => {
          box.classList.add('breaking');

          setTimeout(() => {
            box.classList.remove('day-box-locked');
            box.classList.remove('breaking');
            box.classList.remove('current-day');

            openPopup('popup'+day.day);

            if(day.day === 10){
              document.body.classList.add('bg-2');
            }
          }, 400);
        });
      } else {
        // Giorni passati: si aprono normalmente
        box.addEventListener('click', () => {
          openPopup('popup'+day.day);

          if(day.day === 10){
            document.body.classList.add('bg-2');
          }
        });
      }

      wrapper.appendChild(box);
      return wrapper;
    }

    function createPopup(day){
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.id = 'popup'+day.day;
      popup.onclick = function(){ closePopup(this); };

      const content = document.createElement('div');
      content.className = 'popup-content';
      content.onclick = function(e){ e.stopPropagation(); };

      const close = document.createElement('div');
      close.className = 'popup-close';
      close.innerHTML = '&times;';
      close.onclick = function(e){
        e.stopPropagation();
        popup.style.display = 'none';
      };

      const label = document.createElement('div');
      label.className = 'popup-day-label';
      label.textContent = 'Giorno ' + day.day;

      const img = document.createElement('img');
      img.src = day.imgBig;
      img.alt = day.title;

      const h3 = document.createElement('h3');
      h3.textContent = day.title;

      const p = document.createElement('p');
      p.textContent = day.text;

      const a = document.createElement('a');
      a.href = day.link;
      a.target = '_blank';
      a.className = 'cta-button';
      a.textContent = day.ctaLabel;
      a.style.background = day.ctaColor;

      // Quando clicchi il pulsante il popup si chiude
      a.addEventListener('click', () => {
        popup.style.display = 'none';
      });

      content.appendChild(close);
      content.appendChild(label);
      content.appendChild(img);
      content.appendChild(h3);
      content.appendChild(p);
      content.appendChild(a);
      popup.appendChild(content);

      document.body.appendChild(popup);
    }

    function renderCalendar(){
      const grid = document.getElementById('calendar');
      days.forEach(day => {
        grid.appendChild(createDayBox(day));
        createPopup(day);
      });
    }

    renderCalendar();
